<script>
    // 皮肤类
    class skin {
        constructor(skinUrl, skinName, skinImg, skinCreate, skinTime) {
            this.skinUrl = skinUrl;
            this.skinName = skinName;
            this.skinImg = skinImg;
            this.skinCreate = skinCreate;
            this.skinTime = skinTime;
        }
    }

    var skinArr = $("#show_box_elite ul a");
    
     for (let i = 0; i < 20; i++) {

        var listMod = document.createElement("a"); // 以 DOM 创建新元素

        listMod.innerHTML =
            "<li><div><img onerror='this.src=../static/showUndefined.png'></div><div><div>标题</div><span>作者</span><span class='skinTime'>日期</span></div></li>";
        $("#show_box_elite ul").prepend(listMod);
    }

    // 自动填充json对象
    var Ajax = function () {
        $.getJSON("../static/listSkin.json", function (data) {
            displayData(data); //传入一个函数
        });
    }();
    
       
    

    skinArr = $("#show_box_elite ul a");
    

    var displayData = function (data) {
        console.log(data);
        console.log(Object.keys(data).lenght);
        console.log(Object.keys(data));
        for (var i in data) {

            let _skin = new skin(data[i].url, data[i].skinName, data[i].skinImg, data[i].skinCreate, data[i]
                .skinTime);
            $(skinArr[i]).attr('target', "_blank");
            $(skinArr[i]).attr('href', _skin.skinUrl);
            $(skinArr[i]).attr('title', _skin.skinName);
            $($(skinArr[i]).children()[0].children[0].children[0]).attr('src', _skin.skinImg);
            $($(skinArr[i]).children()[0].children[1].children[0]).text(_skin.skinName);
            $($(skinArr[i]).children()[0].children[1].children[1]).text("作者：" + _skin.skinCreate);
            $($(skinArr[i]).children()[0].children[1].children[2]).text(_skin.skinTime);
        }

    }
</script>
